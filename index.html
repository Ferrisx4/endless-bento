<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>arrange the night away</title>

        <link rel="stylesheet" href="styles.css">
        <script src="./js/main.js"></script>
        <script src="./js/setup.js"></script>
        <script src="./js/interface/grid.js"></script>
        <script src="./js/interface/buttons.js"></script>
    </head>

    <body>
        <div id="header">
            <div id="header-center">
                <h1 id="main-header">endless bento</h1>
            </div>
            <div id="header-right">
                <button id="menu-button" class="ui-button" onclick="openMenu()">
                    menu
                </button>
                <button id="restart-button" class="ui-button" onclick="newPuzzle()">
                    new puzzle
                </button>
            </div>
        </div>
        <br>

        <div id="menu">
            <h2>colors</h2>
            <label for="dark-background-option">dark background</label>
            <input type="checkbox" id="dark-background-option" onchange="setBackground()">
            <br><br>

            <h2>difficulty</h2>
            <label for="difficulty-jr">Junior</label>
            <input type="radio" id="difficulty-jr" name="difficulty" onclick="setDifficulty(1)"><br>
            <label for="difficulty-sr">Senior</label>
            <input type="radio" id="difficulty-sr" name="difficulty" onclick="setDifficulty(2)"><br>
            <label for="difficulty-rand">Random</label>
            <input type="radio" id="difficulty-rand" name="difficulty" onclick="setDifficulty(0)"><br>
            <br>

            <h2>autoselect mode</h2>
            <label for="autosel-letter">Color</label>
            <input type="radio" id="autosel-letter" name="autoselect" onclick="setAutosel('l')"><br>
            <label for="autosel-number">Shape</label>
            <input type="radio" id="autosel-number" name="autoselect" onclick="setAutosel('n')"><br>
            <label for="autosel-off">Neither</label>
            <input type="radio" id="autosel-off" name="autoselect" onclick="setAutosel('x')"><br>
            <br>
        </div>

        <div id="left-side" class="main-element">
            <div id="clues" class="clue-block">
                <!-- clues will go here -->
            </div>
        </div>

        <div id="right-side" class="main-element">
            <div id="grid" oncontextmenu="return false;">
                <!-- grid will go here -->
            </div>
            <br>

            <div id="buttons">
                <!-- buttons will go here -->
        </div>
    </body>
</html>
